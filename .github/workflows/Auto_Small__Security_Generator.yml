name: Auto Small Security Generator

on:
  schedule:
    - cron: "1 1 29 * *"
  workflow_dispatch:
    inputs:
      account:
        description: 'Number of Accounts to be generated (default = 0)'
        required: false
        default: '0'
        type: string
      key:
        description: 'Number of Keys to be generated (default = 1)'
        required: false
        default: '1'
        type: string
      mail:
        description: 'Choose the mail provider to generate license'
        required: true
        type: choice
        options:
          - 1secmail
          - guerrillamail
          - developermail
          - mailticking
          - fakemail
          - inboxes
          - incognitomail
          - emailfake
        default: emailfake
      key_type:
        description: 'Modes of operation'
        required: true
        type: choice
        options:
          - --key
          - --small-business-key
        default: --key
      os:
        description: 'Operating System of runner (Linux, macOS, Windows)'
        required: true
        type: choice
        options:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        default: windows-latest
      branch:
        description: "Repository branch (don't touch it if you don't know what it is!!!)"
        required: false
        type: choice
        options:
          - main
          - test
        default: main

jobs:
  generate-account-and-key:
    runs-on: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.os || 'macos-latest' }}
    steps:
      - name: Set Variables
        id: vars
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "account=${{ github.event.inputs.account }}" >> $GITHUB_OUTPUT
            echo "key=${{ github.event.inputs.key }}" >> $GITHUB_OUTPUT
            echo "mail=${{ github.event.inputs.mail }}" >> $GITHUB_OUTPUT
            echo "key_type=${{ github.event.inputs.key_type }}" >> $GITHUB_OUTPUT
            echo "branch=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
          else
            echo "account=0" >> $GITHUB_OUTPUT
            echo "key=1" >> $GITHUB_OUTPUT
            echo "mail=emailfake" >> $GITHUB_OUTPUT
            echo "key_type=--small-business-key" >> $GITHUB_OUTPUT
            echo "branch=main" >> $GITHUB_OUTPUT
          fi

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Clone Repository
        run: git clone -b "${{ steps.vars.outputs.branch }}" https://github.com/Shariful797/E-S-ET-K-Gen.git

      - name: Setup & Run Script (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd E-S-ET-K-Gen
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install python@3.14 || true
          else
            sudo apt update
            sudo apt install -y python3-pip python3-venv
          fi

          python3 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          ACCOUNT="${{ steps.vars.outputs.account }}"
          KEY="${{ steps.vars.outputs.key }}"
          MAIL="${{ steps.vars.outputs.mail }}"
          KEY_TYPE="${{ steps.vars.outputs.key_type }}"

          if [[ "$ACCOUNT" != "0" ]]; then
            python3 main.py --auto-detect-browser --account --email-api "$MAIL" --token "${{ secrets.TOKEN }}" --skip-update-check --no-logo --disable-progress-bar --disable-logging --repeat "$ACCOUNT"
          fi

          if [[ "$KEY" != "0" ]]; then
            python3 main.py --auto-detect-browser "$KEY_TYPE" --email-api "$MAIL" --token "${{ secrets.TOKEN }}" --skip-update-check --no-logo --disable-progress-bar --disable-logging --repeat "$KEY"
          fi

      - name: Setup & Run Script (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd E-S-ET-K-Gen
          python -m venv venv
          .\venv\Scripts\python -m pip install --upgrade pip
          .\venv\Scripts\pip install -r requirements.txt
          .\venv\Scripts\Activate.ps1

          $ACCOUNT = "${{ steps.vars.outputs.account }}"
          $KEY = "${{ steps.vars.outputs.key }}"
          $MAIL = "${{ steps.vars.outputs.mail }}"
          $KEY_TYPE = "${{ steps.vars.outputs.key_type }}"

          if ($ACCOUNT -ne 0) {
            python main.py --auto-detect-browser --account --email-api "$MAIL" --token "${{ secrets.TOKEN }}" --skip-update-check --no-logo --disable-progress-bar --disable-logging --repeat $ACCOUNT
          }

          if ($KEY -ne 0) {
            python main.py --auto-detect-browser "$KEY_TYPE" --email-api "$MAIL" --token "${{ secrets.TOKEN }}" --skip-update-check --no-logo --disable-progress-bar --disable-logging --repeat $KEY
          }

      - name: Send Results via Telegram (Linux/macOS & Windows)
        shell: bash
        run: |
          cd E-S-ET-K-Gen
          # Prepare message
          MESSAGE="ESET Generator Results%0A%0A"

          if ls *ACCOUNTS.txt 1> /dev/null 2>&1; then
            MESSAGE+="Accounts:%0A$(cat *ACCOUNTS.txt | sed 's/$/%0A/g')%0A"
          fi

          if ls *KEYS.txt 1> /dev/null 2>&1; then
            MESSAGE+="Keys:%0A$(cat *KEYS.txt | sed 's/$/%0A/g')"
          fi

          # Send via Telegram
          python3 - <<EOF
import os
import requests

token = os.environ.get('TOKEN')
chat_id = os.environ.get('CHAT_ID')
message = """$MESSAGE"""

url = f"https://api.telegram.org/bot{token}/sendMessage"
requests.get(url, params={"chat_id": chat_id, "text": message})
EOF
